<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Xgram Quick Swap</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0028A7, #0047FF);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .iframe-container {
      width: 100%;
      max-width: 500px; /* 데스크톱에서도 너무 넓지 않게 제한 */
      padding: 0 15px; /* 모바일 양쪽 여백 */
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: 392px;
      border: none;
      border-radius: 12px; /* 모서리 둥글게 */
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="simpleswap-frame" name="SimpleSwap Widget"
      src="https://simpleswap.io/widget/b36be028-3709-4cff-ad74-9f09ff81c8f3"
      frameborder="0"></iframe>
  </div>
</body>
</html>
